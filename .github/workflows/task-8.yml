name: Task 8

on:
  workflow_dispatch:

jobs:

  producer:
    runs-on: ubuntu-latest

    steps:
      - name: Create File
        run: |
          echo "Build successful" > build.txt

      - name: upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: ./build.txt

  consumer:
    runs-on: ubuntu-latest
    needs: producer

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with: 
          name: build-output

      - name: Print file content
        run: cat build.txt